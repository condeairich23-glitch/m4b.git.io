<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile | M4B</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="profile.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo">
        <img src="events.png" alt="Logo" />
        <span>M4B Events</span>
      </div>
      <ul>
        <li><a href="dashboard.html" id="dashboard-link"><i class="fas fa-home"></i><span class="nav-item">Dashboard</span></a></li>
        <li><a href="profile.html" id="profile-link" class="active"><i class="fas fa-user"></i><span class="nav-item">Profile</span></a></li>
        <li><a href="reservation.html" id="reservation-link"><i class="fas fa-calendar-check"></i><span class="nav-item">Reservation</span></a></li>
        <li><a href="settings.html" id="settings-link"><i class="fas fa-cog"></i><span class="nav-item">Settings</span></a></li>
        <li><a href="faq.html" id="faq-link"><i class="fas fa-question-circle"></i><span class="nav-item">FAQ</span></a></li>
        <li><a href="index.html" id="logout-link"><i class="fas fa-sign-out-alt"></i><span class="nav-item">Logout</span></a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main">
      <h1 class="profile-title">User Profile</h1>

      <div class="profile-container">
        <!-- Profile Picture + Name -->
        <div class="profile-left">
          <img src="profile.jpg" alt="Profile Picture" class="profile-pic" id="profilePreview" />
          <input type="file" id="imageUpload" accept="image/*" />
          <h2 id="displayName">Airich</h2>
          <div class="profile-actions">
            <button class="btn" id="editBtn">Edit Profile</button>
          </div>
        </div>

        <!-- Profile Form -->
        <form class="profile-form">
          <div class="editable-fields hidden" id="editFields">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" />
            </div>

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" />
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" />
            </div>
          </div>

          <div class="form-group status-indicator">
            <label>Status</label>
            <span id="status-label" class="status inactive">Inactive</span>
          </div>

          <button type="submit" class="btn save-btn" id="saveBtn" style="display: none;">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
